<h2>Por país</h2>
<hr>

<div class="row">
  <div class="col">
    <app-pais-input (onEnter)="buscar($event)"></app-pais-input>
  </div>
</div>

<hr>

<div *ngIf="existeError" class="alert alert-danger">
  No se encontraron resultados en la búsqueda.
</div>

<div class="row" *ngIf="!existeError">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
